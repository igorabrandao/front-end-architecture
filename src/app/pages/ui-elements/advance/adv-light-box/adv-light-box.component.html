<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Light Box'">
        <div class="column has-text-centered">
          <div class="img-row" *ngFor="let image of albums; let i=index">
            <img class="img-frame" [src]="image.thumb" (click)="open(i)"/>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
