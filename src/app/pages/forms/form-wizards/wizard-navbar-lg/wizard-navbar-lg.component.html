<app-card [title]="'Large Nav Empty With Symbol'">
  <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
    <wizard-step stepTitle="Profile" navigationSymbol="1">
      <div class="centered-content">
        <div>
          <h3>Content: Profile</h3>
        </div>

        <div class="btn-group mt-10">
          <button type="button" class="btn btn-primary btn-sm" nextStep>Continue</button>
        </div>
      </div>
    </wizard-step>
    <wizard-step stepTitle="Address" navigationSymbol="2">
      <div class="centered-content">
        <div>
          <h3>Content: Address</h3>
        </div>

        <div class="btn-group mt-10">
          <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>
          <button type="button" class="btn btn-primary btn-sm" nextStep>Continue</button>
        </div>
      </div>
    </wizard-step>
    <wizard-step stepTitle="Finished" navigationSymbol="3">
      <div class="centered-content">
        <div>
          <h3>Content: Thank's</h3>
        </div>

        <div class="btn-group mt-10">
          <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>
          <button type="button" class="btn btn-danger btn-sm" resetWizard>Reset</button>
        </div>
      </div>
    </wizard-step>
  </wizard>
</app-card>
